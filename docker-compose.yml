version: '3'

services:
  postgres:
    image: postgres:13.1
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: dotart
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dotart_db
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
      TZ: 'Asia/Tokyo'
    restart: always
